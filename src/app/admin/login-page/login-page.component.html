<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login as administrator</h2>

  <div class="form-control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">

    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.hasOwnProperty('required')">Enter Email</small>
      <small *ngIf="form.get('email').errors.hasOwnProperty('email')">Enter valid Email</small>
    </div>
  </div>


  <div class="form-control">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors?.hasOwnProperty('required')">Enter Password</small>
      <small *ngIf="form.get('password').errors?.hasOwnProperty('minlength')">
        Password must be at least 6 characters.
        Now it must be {{form.get('password').errors?.hasOwnProperty('minlength').hasOwnProperty('actualLength')}}
      </small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Logon</button>
</form>
